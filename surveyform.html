<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- survey form starts here -->
    <div id="survey-form">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age" id="number-label">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" placeholder="Age" required>


            <!-- current role starts here -->
             <label for="role" id="dropdown-label">Which option best describes your current role?</label>
            <select id="role" name="role" required>
                <option disabled selected value>Select an option</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
             <!-- current role ends here -->

             <!-- freecode camp starts here -->
            <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
            <div id="recommend-radio">
                <input type="radio" id="definitely" name="recommend" value="definitely" required>
                <label for="definitely">Definitely</label>
                <input type="radio" id="maybe" name="recommend" value="maybe" required>
                <label for="maybe">Maybe</label>
                <input type="radio" id="not-sure" name="recommend" value="not-sure" required>
                <label for="not-sure">Not Sure</label>
            </div>
            <!-- freecode camp ends here -->

            <!-- comment suggestion starts here -->
            <label for="comments" id="comments-label">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

             <!-- comment suggestion ends here -->

             <!-- submit starts here -->
            <button type="submit" id="submit">Submit</button>
            <!-- submit starts here -->
        </form>
    </div>
    <!-- survey form ends here -->
</body>
</html>
